local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint

  # Hz
  update_frequency: 10
  publish_frequency: 10
  transform_tolerance: 0.5

  static_map: false
  # The costmap will remain centered around the robot as the robot moves through the world
  rolling_window: true
  width: 3
  height: 3
  # resolution of local costmap
  # Its fine for the resolution of this grid to be different than the resolution of your static map, but most of the time we tend to set them equally.
  resolution: 0.05